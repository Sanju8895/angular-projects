<h3>Reactive Form 1</h3>
<div class="employee_form_container">
    <form [formGroup]="employeeForm">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off">
                <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched"class="error">
                    <small *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required...</small>
                </div>
            </div>
            <div class="col-md-6">
                <label for="designation">Designation</label>
                <input type="text" id="designation" formControlName="designation" class="form-control" autocomplete="off">
                @if(employeeForm.get('designation')?.invalid && employeeForm.get('designation')?.touched){
                    <div class="error">
                        @if(employeeForm.get('designation')?.errors?.['required']){
                            <small>Designation is required...</small>
                        }
                    </div>
                }
            </div>
            <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" autocomplete="off">
            </div>
            <div class="col-md-6">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" class="form-control" autocomplete="off">
            </div>
            <div class="col-md-12">
                <div class="actions">
                    <button class="btn btn-warning" >Cancel</button>
                    <button type="Submit"class="btn btn-primary" (click)="employeeFormSubmit()" [disabled]="employeeForm.invalid">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
